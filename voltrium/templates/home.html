<!-- templates/home.html -->
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="{% static 'voltrium/style.css' %}">-->
    <style>
        .register {
            position: absolute;
            bottom: 105px;
            left: 50px;
        }


        .login {
            position: absolute;
            top: 73%;
            left: 50%;
        }


        .register .btn {
            width: 144px;
            height: 90px;
        }

        .carousel-inner {
            overflow: hidden;
        }

            .carousel-inner img {
                object-fit: cover;
                height: 100vh; /* 100% of the viewport height */
                width: 100%; /* 100% of the container width */
            }

        /* Additional styles for carousel item content alignment */
        .carousel-item {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* 100% of the viewport height */
        }
    </style>
</head>
<body>
    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
        LogIn
    </button>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Log In to voltrium</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form method="post" action="{% url 'login' %}">
                        {% csrf_token %}
                        {{ form.username.label_tag }}
                        {{ form.username }}
                        {{ form.password.label_tag }}
                        {{ form.password }}
                        <input type="hidden" name="csrfmiddlewaretoken" value="{% csrf_token %}">
                        <button type="submit" class="btn btn-dark w-100 mt-3">Login</button>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>

    <div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="{% static 'assets/cr1.png' %}" class="d-block w-100" alt="Example Image">
                {% if user.is_authenticated %}
                <div>
                    <a href="{% url 'all_products' %}">
                        <button type="button" class="btn btn-dark">Products</button>
                    </a>
                    <a href="{% url 'logout' %}">
                        <button type="button" class="btn btn-danger">Logout</button>
                    </a>
                </div>`
                {% else %}
                <div class="register">
                    <a href="{% url 'register_user' %}">
                        <button type="button" class="btn btn-dark">Register</button>
                    </a>
                </div>
                <div class="login">
                    <a href="{% url 'login' %}">
                        <button type="button" class="btn btn-dark">Login</button>
                    </a>
                </div>
                <div class="product">
                    <a href="{% url 'all_products' %}">
                        <button type="button" class="btn btn-dark">Products</button>
                    </a>
                </div>
                {% endif %}
            </div>
            <div class="carousel-item">
                <img src="{% static 'assets/cr2.png' %}" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="{% static 'assets/cr3.png' %}" class="d-block w-100" alt="...">
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>

</body>
</html>
