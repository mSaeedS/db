{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        @font-face {
            font-family: 'OceanicDrift';
            src: url('/static/voltrium/fonts/oceanicdrift.ttf') format('truetype');
            /* Add additional font formats if necessary */
        }


        body {
            font-family: 'OceanicDrift', sans-serif;
            color: #EEEEEE;
        }



        .navbar {
            background-color: #393E46;
        }

        .navbar-dark .navbar-nav .nav-link {
            font-size: 28px;
            color: #EEEEEE; /* Navbar link text color */
        }

        .navbar-dark .navbar-toggler-icon {
            background-color: #EEEEEE; /* Navbar toggler color */
        }

        .navbar-dark .navbar-toggler {
            border-color: #EEEEEE; /* Navbar toggler border color */
        }

        .navbar-dark .navbar-brand {
            color: #EEEEEE; /* Navbar brand text color */
        }

            .navbar-dark .navbar-brand:hover {
                color: #EEEEEE; /* Navbar brand text color on hover */
            }

        .navbar-brand {
            font-size: 36px; /* Adjust the size as needed */
            /* Add any other styling as needed */
        }

        .navbar-dark .navbar-nav .nav-item.active .nav-link {
            color: #EEEEEE; /* Active navbar link text color */
        }

        .image-section {
            font-size: 50px;
            color: #D65A31;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh; /* Ensure the div takes at least the full height of the viewport */
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="{% url 'home' %}">
                <img src="{% static 'images/logo.png' %}" alt="Your Logo" height="60">
                Voltrium
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    {% if user.is_authenticated %}
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'all_products' %}">Products</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'profile' %}">Profile</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'logout' %}">Logout</a>
                    </li>
                    {% else %}
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'all_products' %}">Products</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'register_user' %}">Register</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'login' %}">Login</a>
                    </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>
    <div id="bg">
    <div class="image-section">
        <div class="text-container">
            &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbspMade by:<br>
            Alishba Karam &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp K213969<br>
            Saeed Saleem &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp K214847<br>
            Shaheer ul Islam &nbsp&nbsp&nbsp K214936<br>
        </div>
    </div>

    </div>
     <!-- Create an empty div with the ID "bg" for the Vanta.js animation -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.net.min.js"></script>
    <script>
        VANTA.NET({
            el: "#bg",
            mouseControls: true,
            touchControls: true,
            gyroControls: false,
            minHeight: 1000.00,
            minWidth: 1000.00,
            scale: 1.00,
            scaleMobile: 1.00,
            color: 0xe06400,
            backgroundColor: 0x222222,
            spacing: 20.00,
            showDots: false
        })
    </script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
