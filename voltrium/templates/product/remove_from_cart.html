<!-- templates/product/remove_from_cart.html -->
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'voltrium/style/styles.css' %}">
</head>

<body>
    <div id="bg"></div> <!-- Create an empty div with the ID "bg" for the Vanta.js animation -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.net.min.js"></script>
    <script>
    VANTA.NET({
    el: "#bg",
    mouseControls: true,
    touchControls: true,
    gyroControls: false,
    minHeight:1000.00,
    minWidth: 1000.00,
    scale: 1.00,
    scaleMobile: 1.00,
    color: 0xe06400,
    backgroundColor: 0x222222,
    spacing: 20.00,
    showDots: false
})
    </script>
    <div class="container">
        <h2>Item Removed</h2>
        <p>The item has been successfully removed from your cart.</p>
        <a href="{% url 'view_cart' %}" style="color: #D65A31;">Back to Cart</a>
    </div>
</body>
</html>
