<!-- view_cart.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Shopping Cart</title>
</head>
<body>

  <h2>Your Shopping Cart</h2>

  {% if cart_items %}
    <ul>
      {% for item in cart_items %}
        <li>
          {{ item.product.name }} - Quantity: {{ item.quantity }}
          <form method="post" action="{% url 'remove_from_cart' item.id %}" style="display: inline;">
            {% csrf_token %}
            <button type="submit" name="remove_item">Remove from Cart</button>
          </form>
        </li>
      {% endfor %}
    </ul>

    <form method="post" action="{% url 'view_cart' %}">
      {% csrf_token %}

      <label for="payment_method">Select Payment Method:</label>
      {{ payment_form.payment_method }}

      <button type="submit" name="place_order">Place Order</button>
    </form>

  {% else %}
    <p>Your cart is empty.</p>
  {% endif %}

  <a href="{% url 'all_products' %}">Continue Shopping</a>

</body>
</html>
